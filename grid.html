<!DOCTYPE html>
<html>
    <head>
        <title>
            grid practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display : grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: aqua;">div1</div>
            <div style = "background-color: lightpink;">div2 <p>hello world</p></div>
        </div>
        <div style="
        margin-top: 30px;
            display : grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: aqua;">div1</div>
            <div style = "background-color: lightpink;">div2 <p>hello world</p></div>
            <div style="background-color: aqua;">div1</div>
            <div style = "background-color: lightpink;">div2 <p>hello world</p></div>
        </div>
        <div style="
        margin-top: 30px;
            display : grid;
            grid-template-columns: 1fr 1fr;
            ">
            <div style="background-color: aqua;">100px</div>
            <div style = "background-color: lightpink;">1fr <p>hello world</p></div>
            
        </div>


    </div>
    <div style="
    margin-top: 30px;
        display : grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: aqua;">1fr</div>
        <div style = "background-color: lightpink;">1fr</div>
        <div style="background-color: aqua;">1fr</div>
        <div style = "background-color: lightpink;">1fr</div>
        <div style="background-color: aqua;">1fr</div>
        <div style = "background-color: lightpink;">1fr</div>
    </div>



    </body>
</html>
